{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block content %}
<div class="container mx-auto mt-3 col-12">
    <div class='row g-4'>
        <form method='POST' action="{% url 'store_post' %}">
            {% csrf_token %}
            <div class="col-lg-5 form-floating mb-3">
                <input type="text" class="form-control" id="title" name='title'>
                <label for="title">Title</label>
            </div>
            <div class="mb-3 col-lg-5">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="5"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="published" value='on' id="published">
              <label class="form-check-label" for="published">
                Published
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value='off' checked name="published" id="published">
                <label class="form-check-label" for="published">
                  Unpublished
                </label>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
